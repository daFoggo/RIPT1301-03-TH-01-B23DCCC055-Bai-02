<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/admin.css" />
    <script src="/admin.js"></script>
</head>

<body>
    <h2 class="title">Quản lý sinh viên</h2>
    <div class="container">
        <button id="addButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
            <p>Thêm mới</p>
        </button>
        <table id="studentTable">
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Địa chỉ</th>
                <th>SDT</th>
                <th>Email</th>
                <th>Lớp học</th>
                <th>Thao tác</th>
            </tr>
        </table>

        <div id="addModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Thêm mới sinh viên</h3>
                </div>

                <div class="inputform">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" value="" />
                </div>
                <div class="inputform">
                    <label for="age">Tuổi:</label>
                    <input type="text" id="age" name="age" value="" />
                </div>
                <div class="inputform">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" value="" />
                </div>
                <div class="inputform">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" value="" />
                </div>
                <div class="inputform">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="" />
                </div>
                <div class="inputform">
                    <label for="class">Lớp:</label>
                    <input type="text" id="classRoom" name="class" value="" />
                </div>

                <div class="modal-footer">
                    <button class="close modalButton">Huỷ bỏ</button>
                    <button class="save modalButton">Lưu</button>
                </div>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Sửa thông tin sinh viên</h3>
                </div>

                <div class="inputform">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" value="" />
                </div>
                <div class="inputform">
                    <label for="age">Tuổi:</label>
                    <input type="text" id="age" name="age" value="" />
                </div>
                <div class="inputform">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" value="" />
                </div>
                <div class="inputform">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" value="" />
                </div>
                <div class="inputform">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="" />
                </div>
                <div class="inputform">
                    <label for="class">Lớp:</label>
                    <input type="text" id="classRoom" name="class" value="" />
                </div>

                <div class="modal-footer">
                    <button class="close editModalButton">Huỷ bỏ</button>
                    <button class="save editModalButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
